{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <form action="" method="POST">
                {% csrf_token %}

                <p>are you sure you to delete "{{ object }}"</p>

                <a href="{{request.GET.next}}">
                    <input type="button" value="go Back" class="btn btn--sub btn--lg  my-md"
                        style="background-color: rgb(32, 2, 39);" />
                
                </a>
                <input type="submit" value="confirm" class="btn btn--sub btn--lg  my-md"
                    style="background-color: rgb(32, 2, 39);" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
